<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-storage.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/lcv8idl.css">
    <script src="https://kit.fontawesome.com/4cadf5399b.js" crossorigin="anonymous"></script>
    <title>Applications | Civil Hub</title>
</head>
<body>
    <div class="ctx-background-blur" onclick="removeCreatePost()" style="display:none"></div>
    <div class="ctx-loader" id="ctxLoader"></div>
    <div class="ctx-hub-bg">
        <div class="ctx-login" id="signInForm" style="display:none;">
            <form class="ctx-login-box" onsubmit="return false">
                <div class="ctx-login-header">
                    <h2>Civil Hub</h2>
                    <h1 id="authTitle">Sign In</h1>
                    <p class="ctx-text-btn" id="switcher" onclick="switchSignUp('signup')">New? Register an account</p>
                    <p class="err" id="err">Error test</p>
                </div>
                <div class="ctx-input-fields" id="inputFields"></div>
                <div class="ctx-signup-btns">
                    <p class="ctx-text-btn" onclick="switchSignUp('reset')">Forgot your password?</p>
                    <button id="authBtn" onclick="signIn()">Sign In</button>
                </div>
                <p class="ctx-disclaimer">By using the CirtexÂ® Civil Hub, you agree to our Terms & Conditions.</p>
            </form>
        </div>
        <div class="ctx-dashboard" id="ctxDashboard" style="display:none">
            <div class="ctx-dash-header" id="headerMenu"></div>
            <div class="ctx-dash-content">
                <div class="ctx-dash-sidebar"id="menu"></div>



                <!-- Main Content -->
                <div class="ctx-applications" id="applicationContent">
                    <h2>My Cirtex</h2>
                    <p style="font-size: 12px;">Currently viewing Base Price 2</p>
                    <br>
                    <div class="product-filtering">
                        <input type="text" id="productCodeSearch" placeholder="Search by Code" oninput="productSearch(this.value, 'code')">
                        <input type="text" id="productNameSearch" placeholder="Search by Name" oninput="productSearch(this.value, 'name')">
                        
                        <div class="dropdown-wrapper">
                            <select name="products" id="product" onchange="getProduct(this.value)">
                                <option value="Geotextiles">Geotextiles</option>
                                <option value="Geogrids">Geogrids</option>
                                <option value="Weedmat">Weedmat</option>
                                <option value="Silt Fence">Silt Fence</option>
                                <option value="Wire & Accessories">Wire & Accessories</option>
                                <option value="Sand Bags">Sand Bags</option>
                                <option value="Matting">Matting</option>
                                <option value="Polythene">Polythene</option>
                                <option value="Barrier Mesh">Barrier Mesh</option>
                                <option value="Ground Staples">Ground Staples</option>
                                <option value="Shade Cloth">Shade Cloth</option>
                                <option value="Floc Shed">Floc Shed</option>
                                <option value="Pond Decanting">Pond Decanting</option>
                            </select>
                        </div>
                        <div class="dropdown-wrapper">
                            <select name="productTypes" id="productTypes" onchange="filterProductType(this.value)">
                        </select>
                        </div>
                        
                    </div>
                    <div class="product-table-header">
                        <p>Code</p>
                        <p>Product</p>
                        <p>Size</p>
                        <p>Type</p>
                        <p>Price</p>
                    </div>
                    <div class="product-results" id="productResults">
                    </div>
                </div>
                <!-- Main Content End -->



                <div>
                    <div class="ctx-dash-body">
                        <div class="ctx-dash-welcome">
                            <div class="ctx-profile-img update-profile">
                                <img id="uploadProfilePicture" src="img/default-user-icon.jpg">
                                <input type="file" onchange="chooseFile(event)" id="updateProfilePicture" style="display:none">
                            </div>
                            <p><span id="welcomeMessage">Good afternoon</span>,<br><b id="welcomeUsername">Andrew</b></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/json/Pricelists/productList.js"></script>
    <script src="js/authentication.js"></script>
    <script src="js/preferences.js"></script>
    <script src="js/mainElements.js"></script>
    
    <!-- https://cirtexcivil.co.nz/applications/civilhub/ -->
</body>
</html>
